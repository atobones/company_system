{% extends "base.html" %}
{% block title %}Удалить машину{% endblock %}
{% block content %}
<h2>Удалить машину: {{ car.registration_number }}?</h2>

<form method="post">
  {% csrf_token %}
  <button type="submit" style="background:red; color:white;">Удалить</button>
  <a href="{% url 'car_list' %}" style="margin-left: 10px;">Отмена</a>
</form>
{% endblock %}
